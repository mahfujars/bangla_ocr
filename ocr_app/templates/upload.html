{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>Upload File</h1>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
    {% csrf_token %}
    <input type="file" name="file" accept=".pdf,.png,.jpg,.jpeg" required>
    <button type="submit">Upload</button>
  </form>
</div>
{% endblock %}
